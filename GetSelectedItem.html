<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: DropDownList - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
    <script src="scripts/ej.dropdownlist.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="ctrllabel">local data with single field</div>
                    <input type="text" id="bookSelect" />
                </div>
                <label>remote data</label>
                <div class="control">
                    <select id="RegionId" name="RegionId"></select>  
                </div>
                <label>id with text field</label>
                <div class="control">
                    <input type="text" id="userdestlist" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       var target;
       $(function () {
        var BooksSection = [
            { category: "Art" }, { category: "Architecture" }, { category: "Biographies" }, { category: "Business" }, { category: "ComputerIT" },
            { category: "se" }, { category: "0ne" }, { category: "two" }, { category: "three" }, { category: "four" },
            { category: "Comics" }, { category: "Cookery" }, { category: "Environment" }, { category: "Fiction" },
            { category: "Health" }, { category: "Humanities" }, { category: "Language" }, { category: "Literature" }, { category: "Memoirs" },
            { category: "Management" }, { category: "Professional" }, { category: "Reference" }, { category: "Spirituality" },
            { category: "Sports" }, { category: "Sciences" }
        ];
        $('#bookSelect').ejDropDownList({
            dataSource: BooksSection,
            enableFilterSearch: true,
            fields: { text: "category", value: "category" },
          change: "onActiveIndexChange",
        });  
        
        var dataManagerObj = ej.DataManager({ 
            url:   "https://mvc.syncfusion.com/services/Northwnd.svc/Orders" 
        });
        var query = ej.Query().select("ShipName", "ShipCountry");
        // declaration
        $('#RegionId').ejDropDownList({ 
            dataSource: dataManagerObj, 
            query: query, 
            fields: { text: "ShipName"}, 
            itemsCount : 20,
            enableFilterSearch: true,
            enableSorting: true,
            change: "onActiveIndexChange",
        }); 

        // different text and  value field
        BikeList = [
            { empid: "bk1", text: "Apache RTR" }, { empid: "bk2", text: "CBR 150-R" }, { empid: "bk3", text: "CBZ Xtreme" },
            { empid: "bk4", text: "Discover" }, { empid: "bk5", text: "Dazzler" }, { empid: "bk6", text: "Flame" },
            { empid: "bk7", text: "Fazzer" }, { empid: "bk8", text: "FZ-S" }, { empid: "bk9", text: "Pulsar" },
            { empid: "bk10", text: "Shine" }, { empid: "bk11", text: "R15" }, { empid: "bk12", text: "Unicorn" }
        ];
   
  
        $('#userdestlist').ejDropDownList({
            dataSource: BikeList,
            fields: { value: "empid", text: "text" },
            popupHeight: '300px', 
            enablePopupResize: true,
            enableFilterSearch: true,
            showCheckbox: true,
            change: "onActiveIndexChange"
        });
    });
  
    function onActiveIndexChange(args) {
        var item = this.getSelectedItem();
        console.log(item);
        alert(item[0].innerText);       
    }
      
    </script>
</body>
</html>
